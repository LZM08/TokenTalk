<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="chatbox">
    <div class="header">
        <span>OpenAI Chatbot</span>
        <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
        <button id="clear-button" title="Clear Chat"><i class="fas fa-trash"></i></button>
    </div>
    <div id="chat-container">
        {% for message in chat_history %}
            <div class="{{ message.role }}">
                <strong>{{ message.role }}</strong>: {{ message.content }}
            </div>
        {% endfor %}
    </div>
    <div class="input-area" id="input-area">
        <input type="text" id="user-input" placeholder="Type your message here..." required>
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "{{ firebase_config.apiKey }}",
        authDomain: "{{ firebase_config.authDomain }}",
        projectId: "{{ firebase_config.projectId }}",
        storageBucket: "{{ firebase_config.storageBucket }}",
        messagingSenderId: "{{ firebase_config.messagingSenderId }}",
        appId: "{{ firebase_config.appId }}",
        measurementId: "{{ firebase_config.measurementId }}"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            await loadChatHistory(user.uid);
        }
    });

    document.getElementById('user-input').addEventListener('keypress', handleKeyPress);
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('logout-button').addEventListener('click', handleLogout);
    document.getElementById('clear-button').addEventListener('click', clearChatHistory);

    async function handleLogout() {
        try {
            await auth.signOut();
            const response = await fetch('/logout', { method: 'POST' });
            if (response.redirected) {
                window.location.href = response.url;
            }
        } catch (error) {
            console.error('Logout failed:', error);
        }
    }

    async function clearChatHistory() {
        const userId = auth.currentUser.uid;
        await db.collection('chatHistory').where('userId', '==', userId).get().then(snapshot => {
            snapshot.forEach(doc => {
                doc.ref.delete();
            });
        });
        document.getElementById('chat-container').innerHTML = ''; // 채팅창 비우기
    }

    function appendMessage(message, type) {
        const messagesDiv = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        messageDiv.className = type;

        const textDiv = document.createElement('div');
        textDiv.textContent = message;
        messageDiv.appendChild(textDiv);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();

        if (message) {
            appendMessage(message, 'user');
            input.value = '';

            const formData = new FormData();
            formData.append('message', message);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.reply) {
                    appendMessage(data.reply, 'bot');
                    await saveMessage(auth.currentUser.uid, message, data.reply);
                }
            } catch (error) {
                appendMessage('Error: ' + error.message, 'bot');
            }
        }
    }

    async function saveMessage(userId, userMessage, botReply) {
        try {
            await db.collection('chatHistory').add({
                userId: userId,
                userMessage: userMessage,
                botReply: botReply,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        } catch (error) {
            console.error('Error saving message:', error);
        }
    }

    async function loadChatHistory(userId) {
        try {
            const chatHistory = await db.collection('chatHistory').where('userId', '==', userId).orderBy('timestamp').get();
            chatHistory.forEach(doc => {
                const data = doc.data();
                appendMessage(data.userMessage, 'user');
                appendMessage(data.botReply, 'bot');
            });
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }
</script>
</body>
</html>
