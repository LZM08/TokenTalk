<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Firebase 최신 버전 SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #4285f4;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background-color: #357abd;
            }
    </style>
</head>
<body>
    <h1>TokenTalk 로그인</h1>
    <button onclick="login()">Google로 로그인</button>

    <script>
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };
    
        // Firebase 초기화
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Auth 인스턴스 설정
        const auth = firebase.auth();
        auth.settings.appVerificationDisabledForTesting = true; // 개발 환경에서만 사용
    
        // 로그인 상태 감지
        auth.onAuthStateChanged((user) => {
            if (user) {
                handleAuthenticatedUser(user);
            }
        });
    
        // 로그인 함수
        async function login() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
    
                const result = await auth.signInWithPopup(provider);
                
                // 토큰 갱신 로직 추가
                const forceRefresh = true; // 강제로 토큰 갱신
                const idToken = await result.user.getIdToken(forceRefresh);
                
                await handleAuthenticatedUser(result.user);
            } catch (error) {
                console.error("로그인 에러:", error);
                if (error.code === 'auth/network-request-failed') {
                    alert("네트워크 연결을 확인해주세요.");
                } else {
                    alert("로그인 중 오류가 발생했습니다: " + error.message);
                }
            }
        }
    
        // 인증된 사용자 처리
        async function handleAuthenticatedUser(user) {
            try {
                // 토큰 갱신 로직 추가
                const forceRefresh = true;
                const idToken = await user.getIdToken(forceRefresh);

                // 재시도 로직 추가
                const maxRetries = 3;
                let retryCount = 0;

                async function attemptServerCommunication() {
                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${idToken}` // Authorization 헤더 추가
                            },
                            body: JSON.stringify({ 
                                token: idToken,
                                timestamp: Date.now() // 클라이언트 타임스탬프 추가
                            }),
                        });
    
                        const data = await response.json();
                        if (data.success) {
                            window.location.href = data.redirect || '/chat';
                        } else {
                            throw new Error(data.message);
                        }
                    } catch (error) {
                        if (retryCount < maxRetries && 
                            (error.message.includes('Token used too early') || 
                             error.message.includes('auth/id-token-expired'))) {
                            retryCount++;
                            console.log(`Retrying... Attempt ${retryCount} of ${maxRetries}`);
                            await new Promise(resolve => setTimeout(resolve, 1000)); // 1초 대기
                            return attemptServerCommunication();
                        }
                        throw error;
                    }
                }

                await attemptServerCommunication();
            } catch (error) {
                console.error("서버 통신 에러:", error);
                alert("서버 통신 중 오류가 발생했습니다: " + error.message);
            }
        }
    </script>
</body>
</html>
